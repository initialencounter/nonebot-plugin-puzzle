name: Release

on:
  release:
    types: [created]

jobs:
  release:
    name: release ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: puzzle_game-x86_64-pc-windows-msvc.zip
            rustflags: -C target-feature=+crt-static
            os: ubuntu-latest

          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: puzzle_game-x86_64-unknown-linux-gnu.tar.gz

          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            name: puzzle_game-aarch64-unknown-linux-musl.tar.gz

          - target: aarch64-apple-darwin
            os: macOS-11
            name: puzzle_game-aarch64-apple-darwin.tar.gz

    runs-on: ${{ matrix.os }}
    continue-on-error: true
    env:
      RUSTFLAGS: ${{ matrix.rustflags || '' }}
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v4

      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build | Build [Cross]
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev
          cd puzzle-game
          cross build --release --locked --target ${{ matrix.target }}

      - name: Build | Build [Cargo]
        if: matrix.os != 'ubuntu-latest'
        run: |
          cd puzzle-game
          cargo build --release --locked --target ${{ matrix.target }}

      - name: Post Build | Prepare artifacts [Windows]
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.name }} puzzle_game.exe
          cd ../../../

      - name: Post Build | Prepare artifacts [-nix]
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.name }} puzzle_game
          cd ../../../

      - name: Release | Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: puzzle-game/${{ matrix.name }}
          path: puzzle-game/${{ matrix.name }}